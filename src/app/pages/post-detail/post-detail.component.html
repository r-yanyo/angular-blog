<div class="container">
  @if (post()) {
  <article>
    <h1>{{ post()?.fields?.title }}</h1>
    <div class="meta">
      <div class="date">{{ post()?.fields?.date }}</div>
      @if (post()?.fields?.tags) {
      <div class="tags">
        @for (tag of post()?.fields?.tags; track tag) {
        <span class="tag">{{ tag }}</span>
        }
      </div>
      }
    </div>
    <div class="content" [innerHTML]="content()"></div>
  </article>
  }
</div>
